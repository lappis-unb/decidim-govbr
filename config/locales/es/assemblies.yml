    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Una <strong>asamblea</strong> es un grupo de miembros de una organización que se reúne periódicamente para tomar decisiones sobre un área o área de interés específica de la organización.</p> <p>Las asambleas realizan reuniones, algunas son privadas y otras son abiertas. Si son abiertas, es posible participar en ellas (por ejemplo: participar si la capacidad lo permite, añadir puntos a la agenda o comentar las propuestas y decisiones tomadas por este órgano).</p> <p>Ejemplos: Asamblea General (que se reúne una vez al año para definir las principales líneas de acción de la organización, así como sus órganos ejecutivos por votación), un consejo consultivo para la igualdad (que se reúne cada dos meses para presentar propuestas sobre cómo mejorar las relaciones de género en la organización), una comisión de evaluación (que se reúne todos los meses para monitorear un proceso) o un órgano de garantía (que recopila incidentes, abusos o propuestas para mejorar los procedimientos de toma de decisiones) son ejemplos de asambleas.</p>\n"
          page: "<p>Una <strong>asamblea</strong> es un grupo de miembros de una organización que se reúne periódicamente para tomar decisiones sobre un área o área de interés específica de la organización.</p> <p>Las asambleas realizan reuniones, algunas son privadas y otras son abiertas. Si son abiertas, es posible participar en ellas (por ejemplo: participar si la capacidad lo permite, añadir puntos a la agenda o comentar las propuestas y decisiones tomadas por este órgano).</p> <p>Ejemplos: Asamblea General (que se reúne una vez al año para definir las principales líneas de acción de la organización, así como sus órganos ejecutivos por votación), un consejo consultivo para la igualdad (que se reúne cada dos meses para presentar propuestas sobre cómo mejorar las relaciones de género en la organización), una comisión de evaluación (que se reúne todos los meses para monitorear un proceso) o un órgano de garantía (que recopila incidentes, abusos o propuestas para mejorar los procedimientos de toma de decisiones) son ejemplos de asambleas.</p>\n"
          title: ¿Qué son las asambleas?
