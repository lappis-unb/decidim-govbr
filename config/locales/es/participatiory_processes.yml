    help:
      participatory_spaces:
        participatory_processes:
          contextual: "<p>Un <strong>proceso participativo</strong> es una secuencia de actividades de participación (por ejemplo, primero el llenado de una encuesta, luego la formulación de propuestas, su discusión en reuniones presenciales o virtuales y finalmente su priorización) con el objetivo de definir y tomar una decisión sobre un tema específico.</p> <p>Ejemplos de procesos participativos incluyen la elección de miembros de una comisión (donde se presentan candidaturas, se discuten y se elige una candidatura), presupuestos participativos (donde se presentan propuestas, se valoran económicamente y se consideran con el dinero disponible), planificación estratégica, elaboración colaborativa de reglamentos o normas, diseño de espacios urbanos o desarrollo de políticas públicas.</p>\n"
          page: "<p>Un <strong>proceso participativo</strong> es una secuencia de actividades de participación (por ejemplo, primero el llenado de una encuesta, luego la formulación de propuestas, su discusión en reuniones presenciales o virtuales y finalmente su priorización) con el objetivo de definir y tomar una decisión sobre un tema específico.</p> <p>Ejemplos de procesos participativos incluyen la elección de miembros de una comisión (donde se presentan candidaturas, se discuten y se elige una candidatura), presupuestos participativos (donde se presentan propuestas, se valoran económicamente y se consideran con el dinero disponible), planificación estratégica, elaboración colaborativa de reglamentos o normas, diseño de espacios urbanos o desarrollo de políticas públicas.</p>\n"
