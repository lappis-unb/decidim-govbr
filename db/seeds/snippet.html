  function requestHTML(url) {
    return fetch(url)
      .then((response) => {
        if (!response.ok) {
          throw new Error(
            `Erro ao buscar a página. Status de resposta: ${response.status}`
          );
        }
        return response.text();
      })
      .then((html) => {

      .catch((error) => {
        throw new Error(`Erro ao buscar a página: ${error.message}`);
      });
  }

  function getNoticias(url, hrefNoticiais, originalHTML) {
    const tempElement = document.createElement("div");
    tempElement.innerHTML = originalHTML;

    const originalNewsElements = tempElement.querySelectorAll(".card--post");
    const resultHTMLArray = [];
    let count = 0;
    originalNewsElements.forEach((originalNewsElement) => {
      const href_noticia = originalNewsElement
        .querySelector(".card__link")
        .getAttribute("href");
      const titulo_noticia =
        originalNewsElement.querySelector(".card__title").textContent;
      const paiImagem = originalNewsElement.querySelector(".ql-editor-display");
      const url_img = paiImagem.querySelector("img").getAttribute("src");

      const newHTML = `
          <a class="conference-carousel__list__item" href="${href_noticia}">
            <img src="${url_img}" />
            <div class="conference-carousel__list__item__overlay">
              ${titulo_noticia}
            </div>
          </a>
        `;
      count += 1;
      if (count == 3) {
        buttonMore = ` </div></section>
                        <form class="conference-cta" action=${hrefNoticiais}>
                          <button type="submit" class="conference-cta__button">
                            <span class="conference-cta__button__wrapper__label"
                              >Mais notíciais</span
                            >
                          </button>
                        </form>`;
        resultHTMLArray.push(buttonMore);

        const resultHTML = resultHTMLArray.join("\n");

        return resultHTML;
      } else resultHTMLArray.push(newHTML);
    });

    if (count == 0) return "error";

    let resultHTML = resultHTMLArray.join("\n");
    resultHTML += "</div></section>";
    return resultHTML;
  }

      function editData(index) {
        const data = dataList[index];
        dataInEdition = index;

        document.getElementById("title").value = data.title;
        document.getElementById("identify-challenge").value =
          data.identify_challenge;
        document.getElementById("describe").value = data.describe;
        document.getElementById("identify-entity").value = data.identify_entity;

        document.querySelector(
          `input[name="radio"][value="${data.axle}"]`
        ).checked = true;

        const addBtn = document.getElementById("add-proposal");
        addBtn.innerHTML =
          '<i class="fas fa-pen mr3" aria-hidden="true"></i> Salvar Edição';
        addBtn.disabled = false;

        updateList();

      function confirmsDeletion(index) {
        const isConfirmed = confirm(
          "Tem certeza que deseja excluir esta proposta?"

          dataInEdition = null;
          updateList();

      });

            node.textContent = node.textContent.replace(

        justify-content: center;

        margin-top: 2rem;
      }

      .conference-cards__title {
        color: #242020;
        font-size: 1.25rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 2.75rem;
        margin-top: 2rem;

      .conference-cards__items {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

        height: 6rem;
        background: #c6cace;
        margin: 0 2.75rem;
      }

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        cursor: pointer;
        width: 280px;
        align-items: flex-start;
        text-decoration: none;
        color: #242020;
      }

      .conference-cards__items__item__texts {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        max-width: 20rem;
      }

      .conference-cards__items__item__texts__icon {
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 4rem;
        width: 4rem;
        height: 4rem;
        background-color: #003aec;
        color: white;
        font-size: 1.75rem;
        font-style: normal;
        font-weight: 900;
        border-radius: 50%;
        margin-right: 1rem;
      }

      .conference-cards__items__item__texts__label {
        color: #242020;
        font-size: 1.25rem;
        font-weight: 400;
        display: block;
      }

      .conference-cards__items__item__link {
        color: #003aec;
        font-size: 1rem;
        font-weight: 600;
        left: 0;
        align-self: flex-end;
      }

      .conference-cta {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        margin-block-end: 0;
        margin-top: 0;
      }

      .conference-cta__button {
        height: 4rem;
        border-radius: 6.25rem;
        background: #003aec;
        color: white;
        width: auto;
        padding: 12px 24px;
        gap: 0.5rem;
        border-radius: 100px;
        font-weight: 500;
        cursor: pointer;
        font-size: 1.25rem;
        margin-bottom: 2.5rem;
        margin-top: 2.5rem;
        border: none;
      }

      .conference-cta__button__wrapper {
        flex-direction: row;
        align-items: center;
        justify-content: center;
        display: flex;
        font-size: 1.25rem;
        gap: 8px;
      }

      /* Carousel */
      .conference-carousel {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 100%;
        overflow: auto;
      }

      .conference-carousel__title {
        color: #242020;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2.5rem;
        margin-top: 2.5rem;
        text-align: center;
      }

      .conference-carousel__list {
        display: flex;
        height: 327px;
        flex-direction: row;
        gap: 0 3rem;
        overflow: hidden;
      }

      .conference-carousel__list__item {
        position: relative;
        cursor: pointer;
      }

      .conference-carousel__list__item__overlay {
        background: #24202046;
        height: 4.75rem;
        position: absolute;
        bottom: 0;
        width: 100%;
        color: #fff;
        text-align: center;
        font-size: 1.25rem;
        font-weight: 400;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem 2.25rem;
      }

      .conference-organizers {
        display: flex;
        flex-direction: column;
      }

      .conference-organizers__title {
        color: #242020;
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 2.5rem;
        margin-bottom: 2.5rem;
        text-align: center;
      }

      .conference-organizers__container {
        display: flex;
        justify-content: center;
        align-items: center;

        margin-top: 2.5rem;
        gap: 6rem;
      }

      .conference-organizers__container__image {
        width: 12rem;
        object-fit: contain;
        cursor: pointer;
      }
      .conference-divider {
        width: 50%;
        color: #242020;
        margin: 5rem auto;
      }
      .conference-logos__section {
        background-color: var(---white);
        padding: 2rem 1rem;
        margin-top: 5rem;
      }

      .conference-logos__section__container span.external-link-indicator {
        display: none;
      }

      .conference-logos__section__container {

      @media (max-width: 1284px) {

          display: flex;
          flex-direction: column;

  function replaceLabel(component, newLabel) {
    var regex = /^(.*?<span[^>]*>[^<]*)/;
    var replacementText = newLabel;
    var result = component.innerHTML.replace(regex, replacementText);
    if (result.includes("Dicas de localização")) {
      // Replace the text with an empty string
      result = result.replace("Dicas de localização", "");
    }
    component.innerHTML = result;
  }

  function getItemById(itemId, contentId) {
    let item = items.find((i) => i.id === itemId);
    return item.content.find((i) => i.id === contentId);
  }
  function createCssClass(innerHtml, cssClass, elementSelector) {
    let style = document.createElement("style");
    style.type = "text/css";
    style.innerHTML = innerHtml;
    document.getElementsByTagName("head")[0].appendChild(style);
    document.querySelector(elementSelector).classList.add(cssClass);
  }
  function buildInitialContent(pageContent) {
    pageContent.innerHTML = "";
    items.forEach((arrayitem) => {
      const wrapper = document.createElement("div");
      const item = document.createElement("ul");
      item.classList.add("conference-about__list__content__item");
      const itemTitle = document.createElement("a");
      const itemContent = document.createElement("div");
      itemTitle.textContent = arrayitem.title;
      itemTitle.classList.add("conference-about__list__content__item__title");
      arrayitem.content.forEach((listItem, index) => {
        const listItemLabel = document.createElement("li");
        listItemLabel.classList.add(
          "conference-about__list__content__item__link"
        );
        listItemLabel.classList.add("conference-about__clickable-link");
        listItemLabel.id = arrayitem.id + "__" + index;
        listItemLabel.onclick = (element) =>
          onContentClick(arrayitem, element, pageContent);
        listItemLabel.textContent = listItem.title;
        itemContent.appendChild(listItemLabel);
      });
      item.appendChild(itemTitle);
      item.appendChild(itemContent);
      wrapper.appendChild(item);
      pageContent.appendChild(wrapper);
    });
  }
  function onContentClick(arrayitem, element, pageContent) {
    const result = getItemById(arrayitem.id, element.srcElement.id);
    if (result) {
      pageContent.innerHTML = "";
      let itemTitle = document.createElement("span");
      itemTitle.textContent = result.title;
      pageContent.appendChild(itemTitle);
      itemTitle.classList.add("conference-about__list__title");

      result.text.forEach((contentItem) => {
        if (contentItem.link === true) {
          let itemContent = document.createElement("a");
          itemContent.textContent = "Acesse aqui";
          itemContent.href = contentItem.label;
          itemContent.target = "_blank";
          pageContent.appendChild(itemContent);
        } else {
          let itemContent = document.createElement("div");
          itemContent.textContent = contentItem;
          pageContent.appendChild(itemContent);
        }
      });

      let itemButton = document.createElement("button");
      itemButton.textContent = "voltar";
      itemButton.id = "conference-about__back-button";
      itemButton.onclick = function () {
        const pageContent = document.getElementById("aboutContent");
        createCssClass(
          ".conference-about__list__content {display: flex !important; flex-direction: row !important;}",
          "conference-about__list__content",
          ".conference-about__list__content"
        );
        buildInitialContent(pageContent);
      };
      pageContent.appendChild(itemButton);
      document
        .querySelector("#conference-about__back-button")
        .classList.add("conference-about__back-button");
      createCssClass(
        ".conference-about__list__content {display: flex !important; flex-direction: column !important;}",
        "conference-about__list__content",
        ".conference-about__list__content"
      );
    }
  }
